<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Registration | UniEvent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/societyRegForm.css">
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center p-2 md:p-6 overflow-hidden">

    <div class="main-card animate-entrance opacity-0">
        
        <div class="side-panel hidden lg:flex">
            <div class="pattern-overlay"></div>
            
            <div class="z-10 flex flex-col h-full justify-center items-center text-center">
                <div class="illustration-container">
                    <div class="main-icon">üåê</div>
                    <h2 class="text-4xl font-black mt-6 leading-tight text-white drop-shadow-lg">Register Your<br>Society</h2>
                    <p class="text-indigo-50 mt-4 text-sm font-semibold max-w-[260px] leading-relaxed opacity-90">
                        Join the central hub of campus life. Connect, manage, and grow your student community.
                    </p>
                </div>
            </div>

            <div class="orb orb-t"></div>
            <div class="orb orb-b"></div>
            <div class="orb orb-c"></div>
        </div>

        <div class="form-panel">
            <div class="px-8 py-6 md:px-12 md:py-8 flex flex-col h-full justify-center">
                <header class="mb-6">
                    <div class="flex justify-between items-center">
                        <h1 class="text-2xl font-black text-slate-800 tracking-tight">Society Enrollment</h1>
                        <div class="text-indigo-600 text-xs font-black uppercase tracking-tighter">Official Portal</div>
                    </div>
                    <div class="h-1 w-12 bg-indigo-600 mt-1 rounded-full"></div>
                </header>

                <form id="societyForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div class="form-group">
                        <label>Society Name</label>
                        <input type="text" placeholder="e.g. Arts Society" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label>Society Category</label>
                        <select class="form-input">
                            <option>Technical</option>
                            <option>Arts & Culture</option>
                            <option>Social Welfare</option>
                            <option>Sports</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Official Email</label>
                        <input type="email" placeholder="society@univ.edu" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label>Contact Number</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[10px] font-bold border-r pr-2 border-slate-300">PK</span>
                            <input type="tel" placeholder="300 1234567" class="form-input pl-12 text-sm" required>
                        </div>
                    </div>

                    <div class="md:col-span-2 form-group">
                        <label>Brief Vision</label>
                        <textarea rows="2" placeholder="Mission statement..." class="form-input py-2 text-sm"></textarea>
                    </div>

                    <div class="md:col-span-2">
                        <div class="upload-area group">
                            <input type="file" id="logoIn" class="hidden">
                            <label for="logoIn" class="cursor-pointer flex items-center gap-3">
                                <span class="text-xl group-hover:scale-110 transition-transform">üìÇ</span>
                                <span class="text-[11px] font-bold text-slate-500 group-hover:text-indigo-600">Upload Logo or Document</span>
                            </label>
                        </div>
                    </div>

                    <div class="md:col-span-2 flex items-center gap-2 py-1">
                        <input type="checkbox" class="w-4 h-4 rounded border-slate-300 text-indigo-600 focus:ring-0 cursor-pointer">
                        <label class="text-[10px] text-slate-400 font-bold">I represent the official committee of this society.</label>
                    </div>

                    <div class="md:col-span-2">
                        <button type="submit" class="submit-btn group">
                            <span class="relative z-10">Register Society Now</span>
                            <div class="btn-fill"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./script/societyRegForm.js"></script>
</body>
</html>
