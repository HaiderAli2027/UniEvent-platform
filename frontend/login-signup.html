<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniEvent | Gateway</title>
    <link rel="stylesheet" href="./style/login-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="bg-wrapper">
        <div class="blob-c">
            <div class="shape-blob one"></div>
            <div class="shape-blob two"></div>
        </div>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1 class="font-black">Create Account</h1>
                <span class="subtext">Join the community</span>
                
                <div class="role-selection">
                    <label class="role-pill">
                        <input type="radio" name="role" value="society" checked>
                        <span>Society</span>
                    </label>
                    <label class="role-pill">
                        <input type="radio" name="role" value="admin">
                        <span>Admin</span>
                    </label>
                </div>
                
                <div class="input-group">
                    <input type="text" placeholder="Full Name" id="signUpName" required />
                </div>
                
                <div id="dynamicFields" class="input-group-stack" style="width: 100%;">
                    <div class="input-group">
                        <input type="text" placeholder="Society Name" id="extraField" required />
                    </div>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email Address" id="signUpEmail" required />
                </div>
                
                <div class="input-group password-group">
                    <input type="password" placeholder="Password" id="signUpPassword" required />
                    <i class="password-toggle fas fa-eye" data-target="signUpPassword"></i>
                </div>
                
                <div id="passwordRecommendations"></div>
                
                <button type="submit" class="fill-button">
                    <span class="btn-text">Join Now</span>
                </button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1 class="font-black">Welcome Back</h1>
                <span class="subtext">Access your dashboard</span>
                
                <div class="input-group">
                    <input type="email" placeholder="Email" id="signInEmail" required />
                </div>
                
                <div class="input-group password-group">
                    <input type="password" placeholder="Password" id="signInPassword" required />
                    <i class="password-toggle fas fa-eye" data-target="signInPassword"></i>
                </div>
                
                <button type="submit" class="fill-button">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left" mode="login">
                    <h1 class="text-white">Already a member?</h1>
                    <p>Log in to manage your events and track your society's growth.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right" mode="signup">
                    <h1 class="text-white">New here?</h1>
                    <p>Register your society today and start your journey with UniEvent.</p>
                    <button class="ghost" id="signUp">Register Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/login-signup.js"></script>
</body>
</html>
