<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .bg-plum { background-color: #701a41; }
        .text-plum { color: #701a41; }
        .btn-plum { background: linear-gradient(135deg, #a2195b 0%, #701a41 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .transition-custom { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-plum min-h-screen flex items-center justify-center p-4 md:p-10 font-sans">

    <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-10 shadow-2xl rounded-[2.5rem] overflow-hidden min-h-[600px] glass">
        
        <div class="hidden md:flex md:col-span-4 bg-plum p-12 flex-col justify-between relative overflow-hidden">
            <div class="relative z-10">
                <h1 class="text-4xl font-black text-white tracking-tighter mb-4">UniEvent</h1>
                <p class="text-pink-200/70 font-medium">Join the heartbeat of campus life.</p>
            </div>
            
            <div class="absolute -bottom-10 -left-10 w-64 h-64 bg-pink-500/20 rounded-full blur-3xl"></div>
            <div class="absolute top-20 -right-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>

            <div class="relative z-10">
                <div class="flex -space-x-3 mb-4">
                    <div class="w-10 h-10 rounded-full border-2 border-plum bg-slate-200"></div>
                    <div class="w-10 h-10 rounded-full border-2 border-plum bg-slate-300"></div>
                    <div class="w-10 h-10 rounded-full border-2 border-plum bg-pink-400 flex items-center justify-center text-[10px] font-bold text-white">+500</div>
                </div>
                <p class="text-xs text-pink-100/50 uppercase font-black tracking-widest">Students already joined</p>
            </div>
        </div>

        <div class="md:col-span-6 p-8 md:p-16 flex flex-col justify-center bg-white">
            
            <div class="flex gap-8 mb-10 border-b border-slate-100">
                <button onclick="toggleForm('login')" id="loginTab" class="pb-4 text-sm font-black text-plum border-b-2 border-plum transition-custom">LOGIN</button>
                <button onclick="toggleForm('signup')" id="signupTab" class="pb-4 text-sm font-black text-slate-400 border-b-2 border-transparent transition-custom">SIGN UP</button>
            </div>

            <form id="loginForm" class="space-y-6 transition-custom">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Email Address</label>
                    <div class="flex items-center gap-3 border-b-2 border-slate-100 focus-within:border-plum transition">
                        <i class="fa-regular fa-envelope text-slate-300"></i>
                        <input type="email" placeholder="name@uni.edu" class="w-full py-3 outline-none text-slate-700">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Password</label>
                    <div class="flex items-center gap-3 border-b-2 border-slate-100 focus-within:border-plum transition">
                        <i class="fa-solid fa-lock text-slate-300"></i>
                        <input type="password" placeholder="••••••••" class="w-full py-3 outline-none text-slate-700">
                    </div>
                </div>
                <button class="w-full py-4 btn-plum text-white rounded-2xl font-black shadow-xl shadow-pink-900/20 hover:scale-[1.02] transition">LOGIN</button>
            </form>

            <form id="signupForm" class="hidden space-y-4 transition-custom">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">First Name</label>
                        <input type="text" class="w-full py-2 border-b-2 border-slate-100 focus:border-plum outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Last Name</label>
                        <input type="text" class="w-full py-2 border-b-2 border-slate-100 focus:border-plum outline-none">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Username</label>
                    <input type="text" class="w-full py-2 border-b-2 border-slate-100 focus:border-plum outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Email</label>
                    <input type="email" class="w-full py-2 border-b-2 border-slate-100 focus:border-plum outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Password</label>
                    <input type="password" class="w-full py-2 border-b-2 border-slate-100 focus:border-plum outline-none">
                </div>
                <button class="w-full py-4 btn-plum text-white rounded-2xl font-black shadow-xl">CREATE ACCOUNT</button>
            </form>

            <div class="mt-10">
                <p class="text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-6">Or Login With</p>
                <div class="flex justify-center gap-6">
                    <button class="w-12 h-12 rounded-full border border-slate-100 flex items-center justify-center hover:bg-slate-50 transition"><i class="fa-brands fa-google text-slate-600"></i></button>
                    <button class="w-12 h-12 rounded-full border border-slate-100 flex items-center justify-center hover:bg-slate-50 transition"><i class="fa-brands fa-facebook-f text-slate-600"></i></button>
                </div>
            </div>
            
            <div class="mt-8 pt-8 border-t border-slate-50 text-center">
                <p class="text-sm text-slate-500 font-medium">Represent a club? <a href="#" onclick="showSocietyForm()" class="text-plum font-black hover:underline underline-offset-4 transition">Join as Society</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(type) {
            const loginF = document.getElementById('loginForm');
            const signupF = document.getElementById('signupForm');
            const loginT = document.getElementById('loginTab');
            const signupT = document.getElementById('signupTab');

            if(type === 'login') {
                loginF.classList.remove('hidden');
                signupF.classList.add('hidden');
                loginT.classList.add('text-plum', 'border-plum');
                signupT.classList.remove('text-plum', 'border-plum');
                signupT.classList.add('text-slate-400');
            } else {
                signupF.classList.remove('hidden');
                loginF.classList.add('hidden');
                signupT.classList.add('text-plum', 'border-plum');
                loginT.classList.remove('text-plum', 'border-plum');
                loginT.classList.add('text-slate-400');
            }
        }
    </script>
</body>
</html>
