<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .bg-plum { background-color: #701a41; }
        .text-plum { color: #701a41; }
        .btn-plum { background: linear-gradient(135deg, #a2195b 0%, #701a41 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .transition-custom { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Message Styles */
        .message {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        .message.show { display: block; }
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>UniEvent | Gateway</title>
    <link rel="stylesheet" href="./style/login-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="bg-wrapper">
        <div class="blob-c">
            <div class="shape-blob one"></div>
            <div class="shape-blob two"></div>
        </div>
    </div>

        <div class="md:col-span-6 p-8 md:p-16 flex flex-col justify-center bg-white">
            
            <!-- Message Display Area -->
            <div id="messageBox" class="message"></div>
            
            <div class="flex gap-8 mb-10 border-b border-slate-100">
                <button onclick="toggleForm('login')" id="loginTab" class="pb-4 text-sm font-black text-plum border-b-2 border-plum transition-custom">LOGIN</button>
                <button onclick="toggleForm('signup')" id="signupTab" class="pb-4 text-sm font-black text-slate-400 border-b-2 border-transparent transition-custom">SIGN UP</button>
            </div>

            <form id="loginForm" class="space-y-6 transition-custom">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Email Address</label>
                    <div class="flex items-center gap-3 border-b-2 border-slate-100 focus-within:border-plum transition">
                        <i class="fa-regular fa-envelope text-slate-300"></i>
                        <input type="email" name="email" placeholder="name@uni.edu" class="w-full py-3 outline-none text-slate-700" required>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Password</label>
                    <div class="flex items-center gap-3 border-b-2 border-slate-100 focus-within:border-plum transition">
                        <i class="fa-solid fa-lock text-slate-300"></i>
                        <input type="password" name="password" placeholder="••••••••" class="w-full py-3 outline-none text-slate-700" required>
                    </div>
                </div>
                <button type="submit" id="loginBtn" class="w-full py-4 btn-plum text-white rounded-2xl font-black shadow-xl shadow-pink-900/20 hover:scale-[1.02] transition">
                    LOGIN
                </button>
            </form>

            <form id="signupForm" class="hidden space-y-4 transition-custom">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">First Name</label>
                        <input type="text" name="first_name" class="w-full py-2 border-b-2 border-slate-100 focus:border-plum outline-none" required>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Last Name</label>
                        <input type="text" name="last_name" class="w-full py-2 border-b-2 border-slate-100 focus:border-plum outline-none" required>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Username</label>
                    <input type="text" name="username" class="w-full py-2 border-b-2 border-slate-100 focus:border-plum outline-none" required>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Email</label>
                    <input type="email" name="email" class="w-full py-2 border-b-2 border-slate-100 focus:border-plum outline-none" required>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Password</label>
                    <input type="password" name="password" class="w-full py-2 border-b-2 border-slate-100 focus:border-plum outline-none" required>
                </div>
                <button type="submit" id="signupBtn" class="w-full py-4 btn-plum text-white rounded-2xl font-black shadow-xl">
                    CREATE ACCOUNT
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1 class="font-black">Create Account</h1>
                <span class="subtext">Join the community</span>
                
                <div class="role-selection">
                    <label class="role-pill">
                        <input type="radio" name="role" value="society" checked>
                        <span>Society</span>
                    </label>
                    <label class="role-pill">
                        <input type="radio" name="role" value="admin">
                        <span>Admin</span>
                    </label>
                </div>
                
                <div class="input-group">
                    <input type="text" placeholder="Full Name" id="signUpName" required />
                </div>
                
                <div id="dynamicFields" class="input-group-stack" style="width: 100%;">
                    <div class="input-group">
                        <input type="text" placeholder="Society Name" id="extraField" required />
                    </div>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email Address" id="signUpEmail" required />
                </div>
                
                <div class="input-group password-group">
                    <input type="password" placeholder="Password" id="signUpPassword" required />
                    <i class="password-toggle fas fa-eye" data-target="signUpPassword"></i>
                </div>
                
                <div id="passwordRecommendations"></div>
                
                <button type="submit" class="fill-button">
                    <span class="btn-text">Join Now</span>
                </button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1 class="font-black">Welcome Back</h1>
                <span class="subtext">Access your dashboard</span>
                
                <div class="input-group">
                    <input type="email" placeholder="Email" id="signInEmail" required />
                </div>
                
                <div class="input-group password-group">
                    <input type="password" placeholder="Password" id="signInPassword" required />
                    <i class="password-toggle fas fa-eye" data-target="signInPassword"></i>
                </div>
                
                <button type="submit" class="fill-button">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left" mode="login">
                    <h1 class="text-white">Already a member?</h1>
                    <p>Log in to manage your events and track your society's growth.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right" mode="signup">
                    <h1 class="text-white">New here?</h1>
                    <p>Register your society today and start your journey with UniEvent.</p>
                    <button class="ghost" id="signUp">Register Now</button>
                </div>
            </div>
            
            <div class="mt-8 pt-8 border-t border-slate-50 text-center">
                <p class="text-sm text-slate-500 font-medium">Represent a club? <a href="/society-form" class="text-plum font-black hover:underline underline-offset-4 transition">Join as Society</a></p>
            </div>
        </div>
    </div>

    <script>
        // Show message function
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${type} show`;
            
            // Auto hide after 4 seconds
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 4000);
        }

        // Toggle between login and signup forms
        function toggleForm(type) {
            const loginF = document.getElementById('loginForm');
            const signupF = document.getElementById('signupForm');
            const loginT = document.getElementById('loginTab');
            const signupT = document.getElementById('signupTab');
            const messageBox = document.getElementById('messageBox');
            
            // Hide message when switching forms
            messageBox.classList.remove('show');

            if(type === 'login') {
                loginF.classList.remove('hidden');
                signupF.classList.add('hidden');
                loginT.classList.add('text-plum', 'border-plum');
                loginT.classList.remove('text-slate-400');
                signupT.classList.remove('text-plum', 'border-plum');
                signupT.classList.add('text-slate-400');
            } else {
                signupF.classList.remove('hidden');
                loginF.classList.add('hidden');
                signupT.classList.add('text-plum', 'border-plum');
                signupT.classList.remove('text-slate-400');
                loginT.classList.remove('text-plum', 'border-plum');
                loginT.classList.add('text-slate-400');
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            const formData = new FormData(e.target);
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
            
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed. Please try again.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'LOGIN';
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'LOGIN';
            }
        });
        
        // Signup Form Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const signupBtn = document.getElementById('signupBtn');
            const formData = new FormData(e.target);
            
            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
            
            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to app after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Registration failed. Please try again.', 'error');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'CREATE ACCOUNT';
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                signupBtn.disabled = false;
                signupBtn.textContent = 'CREATE ACCOUNT';
            }
        });
    </script>
    <script src="./script/login-signup.js"></script>
</body>
</html>
