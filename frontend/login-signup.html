<!-- Login-signup.html -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniEvent | Gateway</title>
    <link rel="stylesheet" href="./style/login-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="bg-wrapper"></div>

    <div id="messageBox" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1 style="font-weight: 800;">Create Account</h1>
                <span class="subtext">Join the university community</span>
                
                <div style="display: flex; gap: 10px; width: 100%;">
                    <input type="text" name="first_name" placeholder="First Name" required />
                    <input type="text" name="last_name" placeholder="Last Name" required />
                </div>
                <br>
                <input type="text" name="username" placeholder="Username" required />
                <br>
                <input type="email" name="email" placeholder="Email Address" required />
                <br>
                
                <div class="input-group password-group">
                    <input type="password" name="password" id="signInPassword" placeholder="Password" required />
                    <i class="password-toggle fas fa-eye" data-target="signInPassword"></i>
                </div>
                <br>
                
                <div id="passwordRecommendations"></div>
                
                <button type="submit" id="signupBtn" class="fill-button">
                    <span class="btn-text">JOIN NOW</span>
                </button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1 style="font-weight: 800;">Welcome Back</h1>
                <span class="subtext">Access your dashboard</span>
                
                <input type="email" name="email" placeholder="Email" required />
                
                <div class="input-group password-group" style="width: 100%;">
                    <input type="password" name="password" id="signInPassword" placeholder="Password" required />
                    <i class="password-toggle fas fa-eye" data-target="signInPassword"></i>
                </div>
                
                <button type="submit" id="loginBtn" class="fill-button">
                    <span class="btn-text">SIGN IN</span>
                </button>

                <div class="social-login" style="margin-top: 15px;">
                    <p style="font-size: 10px; color: #94a3b8; font-weight: 700; letter-spacing: 1px;">OR LOGIN WITH</p>
                    <div style="display: flex; gap: 20px; margin-top: 10px; justify-content: center;">
                        <i class="fa-brands fa-google" style="color: #64748b; cursor: pointer;"></i>
                        <i class="fa-brands fa-facebook" style="color: #64748b; cursor: pointer;"></i>
                    </div>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="color: white;">Already a member?</h1>
                    <p>Log in to manage your events and track your society's growth.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="color: white;">New here?</h1>
                    <p>Register today and start your journey with UniEvent.</p>
                    <button class="ghost" id="signUp">Register Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
