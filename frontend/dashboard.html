<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniEvent | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-gradient { background: linear-gradient(180deg, #1e1b4b 0%, #312e81 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
        .stat-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-[#f1f5f9] text-slate-900 font-sans overflow-hidden">

    <div class="flex h-screen">
        <aside class="w-72 sidebar-gradient text-white flex flex-col p-8 shadow-2xl z-50">
            <div class="flex items-center gap-3 mb-12">
                <div class="p-2 bg-indigo-500 rounded-lg shadow-lg">
                    <i class="fa-solid fa-bolt text-xl"></i>
                </div>
                <h1 class="text-2xl font-black tracking-tighter">UniEvent</h1>
            </div>

            <nav class="flex-1 space-y-4">
                <p class="text-[10px] font-black text-indigo-300 uppercase tracking-widest mb-4">Management</p>
                
                <button id="admin-nav" onclick="showSection('societies')" class="w-full flex items-center gap-4 p-4 rounded-2xl font-bold hover:bg-white/10 transition">
                    <i class="fa-solid fa-users-gear w-5"></i> Society Requests
                </button>

                <button id="society-nav" onclick="showSection('create-event')" class="hidden w-full flex items-center gap-4 p-4 bg-indigo-500/20 text-indigo-200 rounded-2xl border border-indigo-500/30 font-bold hover:bg-indigo-500/40 transition">
                    <i class="fa-solid fa-plus-circle"></i> Create Event
                </button>

                <button onclick="showSection('events')" class="w-full flex items-center gap-4 p-4 text-indigo-100/60 hover:text-white transition font-medium">
                    <i class="fa-solid fa-calendar-days w-5"></i> View Events
                </button>
            </nav>

            <div class="bg-white/5 p-4 rounded-2xl border border-white/5 mt-auto">
                <select onchange="switchRole(this.value)" class="bg-transparent text-xs font-bold w-full outline-none mb-3 border-b border-white/10 pb-2">
                    <option value="admin" class="text-slate-900">University Admin</option>
                    <option value="society" class="text-slate-900">Verified Society</option>
                </select>
                <div class="flex items-center gap-3">
                    <div id="role-indicator" class="w-8 h-8 rounded-full bg-emerald-400 border-2 border-white/20"></div>
                    <div>
                        <p id="user-name" class="text-xs font-bold">Admin Panel</p>
                        <p id="user-role" class="text-[10px] text-indigo-300 uppercase">Super Admin</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-12">
            <header class="mb-12">
                <h2 id="section-title" class="text-4xl font-black text-slate-800 tracking-tight">Society Management</h2>
                <p id="section-desc" class="text-slate-400 font-medium">Review pending society registration requests.</p>
            </header>

            <section id="societies-section" class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-50">
                            <th class="pb-4">Society Name</th>
                            <th class="pb-4">Member Count</th>
                            <th class="pb-4">Status</th>
                            <th class="pb-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="society-list" class="text-sm font-medium text-slate-600">
                        </tbody>
                </table>
            </section>

            <section id="create-event-section" class="hidden bg-white rounded-[2.5rem] p-10 shadow-sm border border-slate-100 max-w-3xl">
                <div class="grid grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Event Title (VARCHAR 200)</label>
                        <input type="text" id="db-title" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Category (VARCHAR 50)</label>
                        <select id="db-category" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none">
                            <option>Debating</option>
                            <option>Arts</option>
                            <option>Tech</option>
                            <option>SSDG</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Event Date (DATETIME)</label>
                        <input type="date" id="db-date" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Start Time (TIME)</label>
                        <input type="time" id="db-start" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">End Time (TIME)</label>
                        <input type="time" id="db-end" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none">
                    </div>
                    <div class="col-span-2">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Venue (VARCHAR 300)</label>
                        <input type="text" id="db-venue" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="col-span-2">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Short Description (VARCHAR 500)</label>
                        <textarea id="db-short-desc" rows="2" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <div class="col-span-2">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Google Form Link (VARCHAR 500)</label>
                        <input type="url" id="db-form" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://forms.gle/...">
                    </div>
                </div>
                <button onclick="publishEvent()" class="mt-8 w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition">Save to Database</button>
            </section>

            <section id="events-section" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                </section>
        </main>
    </div>
<script src="./script/dashboard.js"></script>
</body>
</html>
